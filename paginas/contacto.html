  <main class="form1">
    <h3>Podes realizar cualquier consulta completando el siguiente formulario</h3>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input class="form-control" id="nombre" type="text">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input class="form-control" id="apellido" type="text">
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input class="form-control" id="edad" type="number">
      </div>
      <div class="form-group">
        <label for="pais">País</label>
        <select class="form-control">
          <option>Argentina</option>
          <option>Bolivia</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Colombia</option>
          <option>Ecuador</option>
          <option>Paraguay</option>
          <option>Perú</option>
          <option>Uruguay</option>
          <option>Venezuela</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input class="form-control" id="ciudad" type="text">
      </div>
      <div class="form-group">
        <label for="mensaje">Dejanos tu mensaje</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="buttons-group">
        <input class="btn btn-light" type="reset" value="Reset">
        <input class="btn btn-success" type="submit">
      </div>
      <label>Deseo recibir información via mail</label>
      <input type="checkbox" checked="">
    </form>
    </aside>
    </form>
